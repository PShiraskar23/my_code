<script src="./react.development.js"></script>
<script src="./babel.js"></script>
<script src="./react-dom.development.js"></script>

<div id="root"></div>

<script type="text/babel">
    const Title = React.memo(() => {
        console.log("Title")
        return <div>
            <h1>Employee : E1</h1>
        </div>
    })

    const Increment = React.memo((prop) => {
        console.log("Increment " , prop.text)
        return <div>
            <h1>{prop.text} : {prop.value}</h1>
        </div>
    })


    const Button = React.memo((prop) => {
        console.log("Button", prop.data)
        return <div>
            <button onClick={prop.func}>{prop.data}</button>
        </div>
    })


    const App = () => {

        const [age, setAge] = React.useState(20)
        const [sal, setSal] = React.useState(20000)

        const fnIncAge = React.useCallback(() => {
            setAge(age + 1)
        },[age])

        const fnIncSal = React.useCallback(() => {
            setSal(sal + 1000)
        },[sal])

        return <div>
            <Title />
            <Increment text="Age" value={age} />
            <Button data="Increment Age" func={fnIncAge} />
            <Increment text="Salary" value={sal} />
            <Button data="Increment Salary" func={fnIncSal} />
        </div>
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)

</script>
