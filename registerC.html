<script src="./react.development.js"></script>
<script src="./babel.js"></script>
<script src="./react-dom.development.js"></script>
<link rel="stylesheet" href="./bootstrap.css">


<div id="root"></div>

<script type="text/babel">

    class App extends React.Component {
        constructor() {
            super();
            this.objData = {};
        }

        fnChange = (eve) => {
            let type=eve.target.type
            let value=""
        
            switch(type){
                case  "checkbox" :
                value=eve.target.checked
                break;
                default:
                value=eve.target.value
            }
                
            this.objData[eve.target.name] = value
        }

        getData = () => {
            console.log(this.objData)

        }


        render() {
            return <div className="container-fluid mt-3 ">

                <h1 className="text-center mb-3 text-info">Register</h1>

                <div className="row mb-3">
                    <div className="col-5  text-end">
                        <label htmlFor="" className="form-label" >Username</label>
                    </div>
                    <div className="col-3">
                        <input type="text" name="username" className="form-control" onChange={this.fnChange} />
                    </div>
                </div>

                <div className="row mb-3 ">
                    <div className="col-5 text-end ">
                        <label htmlFor="" className="form-label  ">Password</label>
                    </div>
                    <div className="col-3">
                        <input type="password" name="password" className="form-control " onChange={this.fnChange} />
                    </div>
                </div>

                <div className="row mb-3 ">
                    <div className="col-5 text-end ">
                        <label htmlFor="" className="form-label  ">Gender</label>
                    </div>
                    <div className="col-3 ">
                        <input className="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" onChange={this.fnChange} />
                        <label className="form-check-label  ms-1 me-2" htmlFor="inlineRadio1">Male</label>
                        <input className="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" onChange={this.fnChange} />
                        <label className="form-check-label ms-1 me-2" htmlFor="inlineRadio2">Female</label>
                    </div>
                </div>

                <div className="row mb-3 ">
                    <div className="col-5 text-end ">
                        <label htmlFor="" className="form-label  ">Number</label>
                    </div>
                    <div className="col-3">
                        <input type="number" name="phone" className="form-control " onChange={this.fnChange} />
                    </div>
                </div>

                <div className="row mb-3">
                    <div className="col-5 text-end ">
                        <label htmlFor="" className="form-label  ">Address</label>
                    </div>
                    <div className="col-3">
                        <input type="text" name="address" className="form-control " onChange={this.fnChange} />
                    </div>
                </div>

                <div className="row mb-3">
                    <div className="col-5 text-end ">
                        <label htmlFor="" className="form-label  ">City</label>
                    </div>
                    <div className="col-3">
                        <select className="form-select" name="city" onChange={this.fnChange}>
                            <option >Select City</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="nagpur">Nagpur</option>
                            <option value="amravati">Amravati</option>
                            <option value="yavatmal">Yavatmal</option>
                        </select>
                    </div>
                </div>

                <div className="row mb-3">
                    <div className="col-5 text-end ">
                        <label htmlFor="" className="form-label  ">Hobbies</label>
                    </div>
                    <div className="col-3 ">
                        <div className="form-check form-check-inline">
                            <input className="form-check-input" type="checkbox" name="isCricChk" id="inlineCheckbox1"  onChange={this.fnChange} />
                            <label className="form-check-label" htmlFor="inlineCheckbox1">Cricket</label>
                        </div>
                        <div className="form-check form-check-inline">
                            <input className="form-check-input" type="checkbox" name="isFbChk"  id="inlineCheckbox2" onChange={this.fnChange} />
                            <label className="form-check-label" htmlFor="inlineCheckbox2">Football</label>
                        </div>
                        <div className="form-check form-check-inline">
                            <input className="form-check-input" type="checkbox" name="isHocChk"  id="inlineCheckbox3"  onChange={this.fnChange} />
                            <label className="form-check-label" htmlFor="inlineCheckbox3">Hockey</label>
                        </div>
                    </div>
                </div>

                <button type="button" className="btn btn-primary btn-lg offset-6 " onClick={this.getData}> Submit</button>

            </div>
        }
    }

    ReactDOM.render(<App />, document.getElementById('root'))
</script>
