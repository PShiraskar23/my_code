<script src="./react.development.js"></script>
<script src="./babel.js"></script>
<script src="./react-dom.development.js"></script>
<link rel="stylesheet" href="./bootstrap.css">

<div id="root"></div>

<script type="text/babel">
    let objData = {};

    function App() {

        const fnChange = (eve) => {
            let type = eve.target.type
            let value = ""

            switch (type) {
                case "checkbox":
                    value = eve.target.checked
                    break;
                default:
                    value = eve.target.value

            }

            objData[eve.target.name] = value

        }

        const getData = () => {
            console.log(objData)
        }

        return <div className="container-fluid mt-3  ">

            <h1 className="text-center mb-3 text-info">Register</h1>

            <div className="row mb-3">
                <div className="col-5  text-end">
                    <label htmlFor="" className="form-label" >Username</label>
                </div>
                <div className="col-3">
                    <input type="text" className="form-control" name="username" onChange={fnChange} />
                </div>
            </div>

            <div className="row mb-3 ">
                <div className="col-5 text-end ">
                    <label htmlFor="" className="form-label  ">Password</label>
                </div>
                <div className="col-3">
                    <input type="text" className="form-control " name="password" onChange={fnChange} />
                </div>
            </div>

            <div className="row mb-3 ">
                <div className="col-5 text-end ">
                    <label htmlFor="" className="form-label  ">Gender</label>
                </div>
                <div className="col-3 ">
                    <input className="form-check-input" type="radio" id="inlineRadio1" value="male" name="gender" onChange={fnChange} />
                    <label className="form-check-label  ms-1 me-2" htmlFor="inlineRadio1">Male</label>
                    <input className="form-check-input" type="radio" id="inlineRadio2" value="female" name="gender" onChange={fnChange} />
                    <label className="form-check-label ms-1 me-2" htmlFor="inlineRadio2">Female</label>
                </div>
            </div>

            <div className="row mb-3 ">
                <div className="col-5 text-end ">
                    <label htmlFor="" className="form-label  ">Number</label>
                </div>
                <div className="col-3">
                    <input type="number" className="form-control " name="phone" onChange={fnChange} />
                </div>
            </div>

            <div className="row mb-3">
                <div className="col-5 text-end ">
                    <label htmlFor="" className="form-label  ">Address</label>
                </div>
                <div className="col-3">
                    <input type="text" className="form-control " name="address" onChange={fnChange} />
                </div>
            </div>

            <div className="row mb-3">
                <div className="col-5 text-end ">
                    <label htmlFor="" className="form-label  ">City</label>
                </div>
                <div className="col-3">
                    <select className="form-select" name="city" onChange={fnChange}>
                        <option >Select City</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="pune">Pune</option>
                        <option value="nagpur">Nagpur</option>
                        <option value="amravati">Amravati</option>
                        <option value="yavatmal">Yavatmal</option>
                    </select>
                </div>
            </div>

            <div className="row mb-3">
                <div className="col-5 text-end ">
                    <label htmlFor="" className="form-label  ">Hobbies</label>
                </div>
                <div className="col-3 ">
                    <div className="form-check form-check-inline">
                        <input className="form-check-input" type="checkbox" id="inlineCheckbox1" name="cricket" onChange={fnChange} />
                        <label className="form-check-label" htmlFor="inlineCheckbox1">Cricket</label>
                    </div>
                    <div className="form-check form-check-inline">
                        <input className="form-check-input" type="checkbox" id="inlineCheckbox2" name="football" onChange={fnChange} />
                        <label className="form-check-label" htmlFor="inlineCheckbox2">Football</label>
                    </div>
                    <div className="form-check form-check-inline">
                        <input className="form-check-input" type="checkbox" id="inlineCheckbox3" name="hockey" onChange={fnChange} />
                        <label className="form-check-label" htmlFor="inlineCheckbox3">Hockey</label>
                    </div>
                </div>
            </div>

            <button type="button" className="btn btn-primary btn-lg offset-6 " onClick={getData}> Submit</button>
        </div>
    }

    ReactDOM.render(<App />, document.getElementById('root'))
</script>
