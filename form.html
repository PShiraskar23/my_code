<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="container-fluid mt-3 ">
        
<h1 class="text-center mb-3">Register</h1>

<div class="row mb-3">
    <div class="col-5  text-end">
        <label for="" class="form-label" >Username</label>
    </div>
    <div class="col-3">
        <input type="text"  class="form-control"  >
    </div>
</div>

<div class="row mb-3 ">
    <div class="col-5 text-end ">
        <label for="" class="form-label  ">Password</label>
    </div>
    <div class="col-3">
        <input type="text"  class="form-control "  >
    </div>
</div>

<div class="row mb-3 ">
    <div class="col-5 text-end ">
        <label for="" class="form-label  ">Gender</label>
    </div>
    <div class="col-3 ">
        <input class="form-check-input" type="radio"  id="inlineRadio1" >
        <label class="form-check-label  ms-1 me-2" for="inlineRadio1">Male</label>
        <input class="form-check-input" type="radio"  id="inlineRadio2"  >
        <label class="form-check-label ms-1 me-2" for="inlineRadio2">Female</label>
    </div>
</div>

<div class="row mb-3 ">
    <div class="col-5 text-end ">
        <label for="" class="form-label  ">Number</label>
    </div>
    <div class="col-3">
        <input type="number"  class="form-control "  >
    </div>
</div>

<div class="row mb-3">
    <div class="col-5 text-end ">
        <label for="" class="form-label  ">Address</label>
    </div>
    <div class="col-3">
        <input type="text"  class="form-control "  >
    </div>
</div>

<div class="row mb-3">
    <div class="col-5 text-end ">
        <label for="" class="form-label  ">City</label>
    </div>
    <div class="col-3">
        <select class="form-select" >
            <option >Select City</option>
            <option >Mumbai</option>
            <option >Pune</option>
            <option >Nagpur</option>
            <option >Amravati</option>
            <option >Yavatmal</option>
        </select>
    </div>
</div>

<div class="row mb-3">
    <div class="col-5 text-end ">
        <label for="" class="form-label  ">Hobbies</label>
    </div>
    <div class="col-3 ">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"  id="inlineCheckbox1"   >
            <label class="form-check-label" for="inlineCheckbox1">Cricket</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"   id="inlineCheckbox2"  >
            <label class="form-check-label" for="inlineCheckbox2">Football</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"  id="inlineCheckbox3"   >
            <label class="form-check-label" for="inlineCheckbox3">Hockey</label>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary btn-lg offset-6 "> Submit</button>
    </div>
</body>
</html>
