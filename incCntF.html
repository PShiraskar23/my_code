<script src="./react.development.js"></script>
<script src="./babel.js"></script>
<script src="./react-dom.development.js"></script>

<div id="root"></div>

<script type="text/babel">

    function App(obj) {
        let [cnt, setCnt] = React.useState(0);
        let [name, setName] = React.useState("Sachin");

        const incCnt = () => {
            setCnt(cnt+1);
        };

        const delCnt=()=>{
            setCnt(cnt-1)
        }

        const nameChange=()=>{
            setName("Dhoni");
        };

        return <div>
            <h1>Count : {cnt}</h1>
            <button onClick={incCnt}>Inc Count</button> <mbsp/> 
            <button onClick={delCnt}>Delete Count</button>
            <h1>Name : {name}</h1>
            <button onClick={nameChange}>Change Name</button>
        </div>
    };
    ReactDOM.render(<App />, document.getElementById('root'));
</script>
